<style>
    * {
        margin: 0;
        padding: 0;
        font-family: sans-serif, Verdana, Geneva, Tahoma;
    }
    
    .container {
        width: 100%;
        height: 100vh;
        background-image: linear-gradient(rgb(219, 140, 140), rgb(82, 173, 185));
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
    }
    
    .container h1 {
        color: rgb(31, 117, 151);
        font-weight: 700;
        font-size: 55px;
        margin-top: 50px;
        margin-left: 50px;
        margin-bottom: 50px
    }
    
    .converter {
        display: flex;
        width: 40%;
        justify-content: space-between;
        align-items: center;
        background: rgb(165, 53, 15);
        border-radius: 10px;
        padding: 50px 20px;
    }
    
    .col {
        flex-basis: 32%;
        text-align: center;
    }
    
    .col label {
        font-size: 15px;
        font-weight: 500;
        margin-bottom: 10px;
        color: #fff;
    }
    
    .col input {
        width: 150px;
        height: 30px;
        background: white;
        border-radius: 5px;
        text-align: center;
    }
</style>

<div class="container">
    <h1><u>TEMPERATURE CONVERTER</u> <span class="Temperature-icon"><img src="temp.png" width="50" height="50" alt=""></span> <br>

    </h1>

    <div class="converter">
        <div class="col">
            <label>FARENHEIT</label>
            <input type="number" id="Fahrenheit" placeholder="32">
        </div>

        <div class="col">
            <label>CELSIUS</label>
            <input type="number" id="Celsius" placeholder="0">
        </div>

        <div class="col">
            <label>KELVIN</label>
            <input type="number" id="Kelvin" placeholder="273.15">
        </div>
    </div>
</div>

<script>
    let celsius = document.getElementById('Celsius');
    let fahrenheit = document.getElementById('Fahrenheit');
    let kelvin = document.getElementById('Kelvin');
    celsius.oninput = function() {
        let f = (parseFloat(celsius.value) * 9) / 5 + 32;
        fahrenheit.value = parseFloat(f.toFixed(2));

        let k = (parseFloat(celsius.value) + 273.15);
        kelvin.value = parseFloat(k.toFixed(2));
    }
    fahrenheit.oninput = function() {
        let c = ((parseFloat(
            fahrenheit.value) - 32) * 5) / 9;
        celsius.value = parseFloat(c.toFixed(2));

        let k = (parseFloat(
            fahrenheit.value) - 32) * 5 / 9 + 273.15;
        kelvin.value = parseFloat(k.toFixed(2));
    }
    kelvin.oninput = function() {
        let f = (parseFloat(
            kelvin.value) - 273.15) * 9 / 5 + 32;
        fahrenheit.value = parseFloat(f.toFixed(2));

        let c = (parseFloat(kelvin.value) - 273.15);
        celsius.value = parseFloat(c.toFixed(2));
    }
</script>
